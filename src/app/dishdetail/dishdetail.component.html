<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign.gt-md="space-around center" fxLayoutGap="10px" fxLayoutGap.xs="0">

    <div fxFlex="40" *ngIf="dish">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <h3 *ngIf="dish">{{dish.name | uppercase}}</h3>
                </mat-card-title>
            </mat-card-header>
            <img mat-card-image src={{dish.image}} alt={{dish.name}}>
            <mat-card-content>
                <p>{{dish.description}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button [routerLink]="['/dishdetail', prev]"><span class="fa fa-chevron-left fa-lg"></span></button>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
                <span class="flex-spacer"></span>
                <button mat-button [routerLink]="['/dishdetail', next]"><span class="fa fa-chevron-right fa-lg"></span></button>
            </mat-card-actions>
        </mat-card>
    </div>

    <div fxFlex="40">
        <mat-list *ngIf="dish">
            <h3>COMMENTS:</h3>
            <mat-list-item *ngFor="let comment of dish.comments">
                <h4 mat-line>{{comment.comment}}</h4>
                <p mat-line>{{comment.rating}} Stars</p>
                <p mat-line>-- {{comment.author}} {{comment.date | date}}</p>
            </mat-list-item>
        </mat-list>


        <form novalidate [formGroup]="feedbackForm" #fform="ngForm" (ngSubmit)="onSubmit()">
            <p>
                <mat-form-field class="half-width">
                    <input matInput formControlName="author" placeholder="Name" type="text" required>
                    <mat-hint>
                        <span [hidden]="!(formErrors.author)">{{formErrors.author}}</span>
                    </mat-hint>
                </mat-form-field>
            </p>
            <p>
                <mat-slider formControlName="rating" [min]="1" [max]="5" [step]="1" tickInterval="1" [thumbLabel]="true"></mat-slider>
                <mat-hint>
                    <span [hidden]="!(formErrors.rating)">{{formErrors.rating}}</span>
                </mat-hint>
            </p>
            <p>
                <mat-form-field>
                    <textarea matInput formControlName="comment" placeholder="Your Comment" rows="12" required></textarea>
                    <mat-hint>
                        <span [hidden]="!(formErrors.comment)">{{formErrors.comment}}</span>
                    </mat-hint>
                </mat-form-field>
            </p>

            <button type="submit" mat-button class="background-primary text-floral-white" [disabled]="feedbackForm.invalid">Submit</button>
        </form>
    </div>
    <div [hidden]="dish">
        <mat-spinner></mat-spinner>
        <h4>Loading . . . Please Wait</h4>
    </div>

</div>
